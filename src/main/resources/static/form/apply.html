<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单标签应用练习</title>
	</head>
	<body  bgcolor=blanchedalmond>
		<form action="#123" method="get" >
			用户名：<input type="text" name="UserName" value="请输入用户名"   /><br />
			密码：<input type="password" name="PassWord"   /><br/>
			特长：
			<input type="checkbox" value="人美" name="Specialty"   />人美
			<input type="checkbox" value="心善" name="Specialty"   />心善
			<input type="checkbox" value="性格好" name="Specialty"   />性格好
			<input type="checkbox" value="腿长" name="Specialty"   />腿长
			<input type="checkbox" value="哪都好" name="Specialty"   />哪都好
			<br/>
			性别：
			<input type="radio" value="男" name="Sex"   />男
            <input type="radio" value="女" name="Sex"   />女
            <br/>
			<input type="submit" name="submit"/><br/>
			
			
			
			
		
		</form>
		
	</body>
</html>
